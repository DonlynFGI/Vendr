<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Vendr</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-primary text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Vendr</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="app">
            <div class="row">
              <div class="col-4 card p-4 " id="vone">Coffee <h2 id="priceone">Item Price: $2</h2> <button
                  onclick="app.vendrController.pch1()"
                  class="bg-primary text-dark text-center justify-content-center">Purchase</button></div>
              <div class="col-4 card p-4 " id="vtwo">Cheetos <h2 id="price2">Item Price: $4</h2><button
                  onclick="app.vendrController.pch2()"
                  class="bg-primary text-dark text-center justify-content-center">Purchase</button></div>
              <div class="col-4 card p-4 " id="vthree">Chicken <h2 id="price3">Item Price: $6</h2><button
                  onclick="app.vendrController.pch3()"
                  class="bg-primary text-dark text-center justify-content-center">Purchase</button></div>
            </div>
            <div class="row">
              <div class="col-6"><button class="btn bg-primary text-center"
                  onclick="app.vendrController.addChange()">Insert
                  Quarter</button></div>
              <div class="col-3" id="dispcash">Your Money: $</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-primary text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
